  <body>
<!----position-static:static py-5:1--->
<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Sign in</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5 pt-0">
        {% if usernapo %}
        <form action="/long-in/" method="POST">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="user_name" name='user_name'value="{{usernapo.user_name}}" autofocus>
            <label for="user_name">帳號</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="user_password" name='user_password' placeholder="只能輸入大小寫英文和數字組成的密碼" value="{{usernapo.user_password}}">
            <label for="user_password" >密碼</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">登入</button>
          <a href="http://127.0.0.1:8000/sing_up"><div class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" style="background-color: rgb(64, 77, 101);">註冊</div></a>
        </form>
        {% else %}
        <form action="/long-in/" method="POST">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="user_name" value="" name='user_name' placeholder="username" autofocus>
            <label for="user_name">帳號</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="user_password" name='user_password' placeholder="Password" value="">
            <label for="user_password" >密碼</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">登入</button>
          <a href="http://127.0.0.1:8000/sing_up"><div class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" style="background-color: rgb(64, 77, 101);">註冊</div></a>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
  {% if message %}
  <script>
    alert('{{message}}')
  </script>
  {% endif %}
</body>
</html>
